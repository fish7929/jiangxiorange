<html>
    <head>
        <meta name="viewport"  content="width=device-width" />
		<meta http-equiv='Content-Type' content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.2.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.min.css">
        <title>Wifi信息</title>
		<style type="text/css">
			.tbl{
				table-layout:fixed;
				text-align:center;
			}
		</style>
    </head>
    <body>
		<!-- Main page-->
        <div data-role="page" id="wifiMain"  data-theme="a" >
			<div data-role="header" data-theme="b">
				<h1>检测WIFI信息</h1>
			</div><!-- /header -->
			<div role="main" class="ui-content" >
				<p style="text-align:center; float:left;">可用的WIFI</p>
				<p style="margin-left:20px;float:left;"><strong id="count">refresh count: 0</strong></p>
				<button style="float:right;" id="refresh"  onclick="app.refreshData();" class="ui-btn ui-icon-refresh ui-btn-icon-notext ui-btn-b ui-corner-all">刷 新</button>
				<ul data-role="listview" id="available" style="clear:both;">
					<li>
						<a href="#">
							<img src="./img/wifi.jpg">
							<h2>SSID</h2>
							<p>BSSID</p>
							<p>level</p>
							<p>frequency</p>
						</a>
					</li>
				</ul>
			</div><!-- /content -->
			<div data-role="footer" id="footer" data-theme="b" data-position="fixed">
				<div data-role="navbar">
		            <ul>
		                <li><a href="#" data-icon="info">信息</a></li>
		            </ul>
		        </div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /page -->
		<!--End of Main Page-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/WifiInfoPlugin.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		
		<script type="text/javascript">
			app.initialize();
		</script>
		
    </body>
</html>
